<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>PSS</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../templates/template.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./stylesheets/landingPage.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div id="here">
            <button id="hamburger">
            </button>
            <div>
                Logo
            </div>
            <div id="login-info">
                Bună!
            </div>
        </div>
    </nav>
    <menu class="hidden">
        <li>
            Locații
        </li>
        <li>
            Despre noi
        </li>
        <li>
            Verificare AWB
        </li>
        <li>
            Contact
        </li>
    </menu>
    <main>
        <section>
            <div class="box" id="login-box">
                <h4>Login</h4>
                <form id="login-form" action="">
                    <input class="input-box" type="text" id="username-input" name="fname" placeholder="Email"><br>
                    <input class="input-box" type="password" id="username-input" name="lname"
                        placeholder="Parolă"><br><br>
                    <div class="button-container">
                        <input type="submit" value="Login">
                        <!-- <input id="toggle-reset" type="button" value="Resetare parolă"> -->
                        <button id="reset-password">
                            <a href="">
                                Resetare parolă
                            </a>
                        </button>
                        <button>
                            <a href="../templates/template.html">
                                Cont nou
                            </a>
                        </button>
                    </div>
                </form>
            </div>

            <div class="box">
                <h4>Estimare cost</h4>
                <form action="" name="cost-estimate">
                    <select class="input-box" name="judet-exp" id="judet-exp" required>
                        <option disabled selected hidden id="judet-exp-text" value="default">
                            Alege județul expeditorului
                        </option>
                    </select>
                    <select class="input-box" name="judet-dest" id="judet-dest" required>
                        <option disabled selected hidden id="judet-dest-text" value="default">
                            Alege județul destinatarului
                        </option>
                    </select>
                    <div class="button-container">
                        <button type="button" id="estimate-cost-button">
                            Calculează
                        </button>
                    </div>
                </form>
                <p id="total-cost">

                </p>
            </div>
            <div class="box">
                <h4>Urmărește colet</h4>
                <form action="" name="awb-track">
                    <input class="input-box" type="text" id="awb-input" name="awb-input" placeholder="AWB"><br>
                    <div class="button-container">
                        <button type="button" id="estimate-cost-button">
                            Urmărește
                        </button>
                    </div>
                </form>
            </div>
        </section>
        <!-- <template>
            <button id="reset-password">
                <a href="../templates/template.html">
                    Cont nou
                </a>
            </button>
        </template> -->
    </main>
    <script src='../templates/template.js'>
    </script>
    <script src="./scripts/landingpage.js"></script>

</body>

</html>
