<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Mary's simple recipe for maple bacon donuts
           makes a sticky, sweet treat with just a hint
           of salt that you'll keep coming back for.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PSS</title>
    <link rel="stylesheet" type="text/css" media="screen" href="templates/template.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./stylesheets/dashboards.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&amp;display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div id="here">
            <button id="hamburger" aria-label="hamburger">
            </button>
            <div>
                <img src="templates/logo.png" alt="decorative image">
            </div>
            <div id="login-info">
                ⌛
            </div>
        </div>
    </nav>
    <menu id="main-menu" class="hidden">

    </menu>
    <main>
        <section class="big">
            <div class="wide box">
                <h4 id="title_awb">AWB: </h4>
            </div>
            <div class="box">

                <div class="button-container buttons-with-image">
                    <button id="button-expeditor" aria-label="Detalii expeditor">
                        <img src="./assets/man-user.png" alt="decorative image">
                        Detalii expeditor
                    </button>
                </div>
                <ol hidden="" id="detalii-expeditor">
                    <li id="name_sender">
                    </li>
                    <li id="county_sender">
                    </li>
                    <li id="city_sender">
                    </li>
                    <li id="address_sender">
                    </li>
                    <li id="phone_sender">
                    </li>
                </ol>
                <div class="button-container buttons-with-image">
                    <button id="button-destinatar" aria-label="Detalii destinatar">
                        <img src="./assets/man-user.png" alt="decorative image">
                        Detalii destinatar
                    </button>
                </div>
                <ol hidden="" id="detalii-destinatar">
                    <li id="name_receiver">
                    </li>
                    <li id="county_receiver">
                    </li>
                    <li id="city_receiver">
                    </li>
                    <li id="address_receiver">
                    </li>
                    <li id="phone_receiver">
                    </li>
                </ol>
                <div class="button-container buttons-with-image">
                    <button id="button-detalii" aria-label="Detalii colet">
                        <img src="./assets/parcel.png" alt="decorative image">
                        Detalii colet
                    </button>
                </div>
                <ol hidden="" id="detalii-colet">
                    <li id="nrEnvelope">
                    </li>
                    <li id="nrParcel">
                    </li>
                    <li id="weight">
                    </li>
                    <li id="length">
                    </li>
                    <li id="width">
                    </li>
                    <li id="height">
                    </li>
                    <li id="date">
                    </li>
                    <li id="hour">
                    </li>
                    <li id="preference1">
                    </li>
                    <li id="preference2">
                    </li>
                    <li id="preference3">
                    </li>
                    <li id="payment">
                    </li>
                    <li id="mentions">
                    </li>
                </ol>
                <div class="button-container buttons-with-image">
                    <button id="button-status" aria-label="Status colet">
                        <img src="./assets/parcel.png" alt="decorative image">
                        Status colet
                    </button>
                </div>
                <ol hidden="" id="status"></ol>
            </div>
            <div class="box ">
                <div class="button-container buttons-with-image">
                    <button class="listSofer" id="accident" aria-label="Am făcut accident">
                        <img src="./assets/car-accident.png" alt="decorative image">
                        Am făcut accident</button>
                    <input type="checkbox" class="check">
                </div>
                <div class="button-container buttons-with-image">
                    <button class="listSofer" id="meteo" aria-label="Condiții meteo nefavorabile">
                        <img src="./assets/storm.png" alt="decorative image">
                        Condiții meteo nefavorabile</button>
                    <input type="checkbox" class="check">
                </div>
                <div class="button-container buttons-with-image">
                    <button class="listSofer" id="defectiuni" aria-label="Defecțiuni mașină">
                        <img src="./assets/car1.png" alt="decorative image">
                        Defecțiuni mașină</button>
                    <input type="checkbox" class="check">
                </div>
                <div class="button-container buttons-with-image">
                    <button class="listSofer" id="client" aria-label="Clientul nu este acasă">
                        <img src="./assets/isolated.png" alt="decorative image">
                        Clientul nu este acasă</button>
                    <input type="checkbox" class="check">
                </div>
                <div class="button-container buttons-with-image">
                    <button class="listSofer" id="continut" aria-label="Conținut deteriorat">
                        <img src="./assets/deteriorat.png" alt="decorative image">
                        Conținut deteriorat</button>
                    <input type="checkbox" class="check">
                </div>
                <div class="button-container buttons-with-image">
                    <button class="listSofer" id="livrat" aria-label="">
                    </button>
                    <input type="checkbox" class="check">
                </div>
                <div class="button-container buttons-with-image">
                    <button class="listSofer" id="ridicat" aria-label="Am ridicat coletul">
                        <img src="./assets/checkbox.png" alt="decorative image">
                        Am ridicat coletul</button>
                    <input type="checkbox" class="check" id="check">
                </div>
                <div id="unselected" style="display: none;">Nu ai selectat niciun câmp!</div>
            </div>
            <div class="wide box">
                <div class=" button-container">
                    <button id="submit" aria-label="Trimite informații">Trimite informații</button>
                </div>
            </div>
        </section>
    </main>
    <script src="templates/template.js"></script>
    <script src="scripts/dashboardSofer.js"></script>


</body>

</html>
