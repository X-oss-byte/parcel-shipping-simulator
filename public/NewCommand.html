<body>
    <h2>New Command</h2>
    <form>
        <div class="grid1">
            <label class="date" for="name">Your name</label>
            <input class="form-feld" type="text" name="fname" id="fname" required>
        </div>
        <hr>
        <div class="grid2">
            <label class="date" for="name">Consignee name</label>
            <input class="form-feld" type="text" name="fname" id="fname" required>
        </div>
        <hr>
        <div class="grid3">
            <label class="date" for="city">Choose a city:</label>
            <select id="countrySelect" size="1" onchange="makeSubmenu(this.value)">

                <option value="Bucuresti">Bucuresti</option>
                <option value="Cluj">Cluj</option>
                <option value="Constanta">Constanta</option>
                <option value="Craiova">Craiova</option>
                <option value="Galati">Galati</option>
                <option value="Iasi">Iasi</option>
                <option value="Oradea">Oradea</option>
                <option value="Sibiu">Sibiu</option>
                <option value="Timisoara">Timisoara</option>
            </select>
        </div>
        <hr>
        <div class="grid4">
            <label class="date" for="places">Choose a place:</label>
            <select id="placeSelect" size="1">
                <option value="" disabled selected>Choose place</option>
                <option></option>
            </select>
        </div>
