<!DOCTYPE html>
<html lang="en">

<head>
    <title>New Command</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="NewCommand.css">
    <script src="NewCommand.js"></script>
</head>

<body>
    <h2>New Command</h2>
    <form>
        <div class="grid">
            <label class="date">Your name</label>
            <input class="form-feld" type="text" name="fname" id="fname" required>
        </div>
        <hr>
        <div class="grid">
            <label class="date">Consignee name</label>
            <input class="form-feld" type="text" name="cname" id="cname" required>
        </div>
        <hr>
        <div class="grid">
            <label class="date">Your city</label>
            <select id="citySelect1" size="1" onchange="local1(this.value)">
            </select>
        </div>
        <hr>
        <div class="grid">
            <label class="date">Your local</label>
            <select id="placeSelect1" size="1">
                <option value="" disabled selected>Choose place</option>
            </select>
        </div>
        <hr>
        <div class="grid">
            <label class="date">Consignee city</label>
            <select id="citySelect2" size="1" onchange="local2(this.value)">
            </select>
        </div>
        <hr>
        <div class="grid">
            <label class="date">Consignee local</label>
            <select id="placeSelect2" size="1">
                <option value="" disabled selected>Choose place</option>
            </select>
        </div>
        <hr>
        <div class="grid">
            <label class="date">Your address</label>
            <input class="form-feld" type="text" name="fadress" id="fadress" required>
        </div>
        <hr>
        <div class="grid">
            <label class="date">Consignee address</label>
            <input class="form-feld" type="text" name="cadress" id="cadress" required>
        </div>
        <hr>
        <input class="submit" type="submit" value="Submit" onclick="information()">
    </form>
</body>

</html>
